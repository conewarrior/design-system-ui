name: Auto-merge Contrib PRs

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    # contrib/* 브랜치에서 온 PR만 처리
    if: startsWith(github.head_ref, 'contrib/')

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build check
        run: npm run build

      - name: Enable auto-merge
        run: |
          gh pr merge --auto --squash "$PR_URL"
          echo "::notice::contrib PR 자동 머지 활성화됨"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
